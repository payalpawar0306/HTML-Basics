<html>
    <head>
        <title>ListsExaamples</title>
        <style>
            #demo2{list-style-type: lower-alpha;}
            .Demo2{
                    list-style-type: circle;
                }
                table ,tr,th,td{border:black solid;
                border-collapse: collapse;}
        </style>
    </head>
    <body>
        <ol id="demo2">
            <li>Payal</li>
            <li>Prajakta</li>
            <li>Poonam</li>
            <li>Pooja</li>

        </ol>
        <ul  class="demo2">
            <li>Payal</li>
            <li>Prajakta</li>
            <li>Poonam</li>
            <li>Pooja</li>
        </ul>
        <ul style="list-style-type: square;">
            <li>Payal</li>
            <li>Prajakta</li>
            <li>Poonam</li>
            <li>Pooja</li>
        </ul>
        <ul>
            <li>
                <table>
                    <caption>Table</caption>

                    </tr>
                   
                    <tr>
                        <td>Pooja</td>
                        <td>20</td>
                    </tr>
                       
                    <tr>
                        <td>piyu</td>
                        <td>22</td>
                    </tr>
                </table>
             </li>

             <li>
                 <table>
                       <caption>Tables</caption>
                      <tr>
                        <th>Class</th>
                        <th>No.of Students</th>
                      </tr>
                      <tr>
                        <td>FY ETC</td>

                       <tr>

                 </table>

        </ul>
    </body>
</html>
